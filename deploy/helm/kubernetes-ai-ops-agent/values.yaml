# Default values for kubernetes-ai-ops-agent.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: your-registry.example.com/kubernetes-ai-ops-agent
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "kubernetes-ai-ops-agent-sa"
  # RBAC permissions
  rbac:
    create: true
    rules:
      # Permissions for core Kubernetes resources
      - apiGroups: [""]
        resources: ["pods", "services", "nodes", "namespaces", "configmaps", "events", "persistentvolumes", "persistentvolumeclaims"]
        verbs: ["get", "list", "watch"]
      # Permissions for deployment related resources
      - apiGroups: ["apps"]
        resources: ["deployments", "replicasets", "statefulsets", "daemonsets"]
        verbs: ["get", "list", "watch"]
      # Permissions for batch jobs
      - apiGroups: ["batch"]
        resources: ["jobs", "cronjobs"]
        verbs: ["get", "list", "watch"]
      # Permissions for pod logs
      - apiGroups: [""]
        resources: ["pods/log"]
        verbs: ["get", "list", "watch"]
      # Permissions for metrics
      - apiGroups: ["metrics.k8s.io"]
        resources: ["pods", "nodes"]
        verbs: ["get", "list", "watch"]

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 9000
  targetPort: 9000
  name: http

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

# Configure the secrets
secrets:
  create: true
  name: "kubernetes-ai-ops-agent-secrets"
  data:
    AZURE_OPENAI_ENDPOINT: "https://your-openai-service.openai.azure.com/"
    AZURE_OPENAI_API_KEY: "your-api-key-goes-here"
    AZURE_OPENAI_MODEL: "gpt-4.1"
    OPENAI_API_VERSION: "2025-01-01-preview"
    PROMETHEUS_URL: "http://{your-prometheus-server}:9090"

resources:
  requests:
    cpu: 500m
    memory: 512Mi
  limits:
    cpu: 1
    memory: 1Gi

# Configure probes
probes:
  liveness:
    path: /
    initialDelaySeconds: 30
    periodSeconds: 10
  readiness:
    path: /
    initialDelaySeconds: 15
    periodSeconds: 5

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
